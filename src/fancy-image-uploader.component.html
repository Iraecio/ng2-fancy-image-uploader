<div class="image-container">
  <button class="add-image-btn" (click)="onImageClicked($event)" *ngIf="!imageSelected && !errorMessage">
      <div>
        <p class="plus">+</p>
        <p>Click here to add image</p>
        <p>Or drop image here</p>
      </div>
  </button>

  <img [src]="imageThumbnail" #imageElement (click)="onImageClicked()" *ngIf="imageSelected && !errorMessage">
  <input type="file" #fileInput (change)="onFileChanged()">
  <button class="remove" (click)="removeImage()" *ngIf="imageSelected">×</button>

  <div class="error" *ngIf="errorMessage">
    <div class="error-message">
      <p>{{errorMessage}}</p>
    </div>
    <button class="remove" (click)="dismissError()">×</button>
  </div>

  <div class="progress-bar" *ngIf="showProgress && !errorMessage">
    <div class="bar" [style.width]="progress+'%'"></div>
  </div>

  <div class="drag-overlay" [hidden]="true" #dragOverlay></div>
</div>
